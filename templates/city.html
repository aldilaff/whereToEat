<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>City</title>
    </head>
    <body>
	<form action="/search" method="post">
		City*: <select name="user_city" id="user_city">

		</select>

		</br>	
		 <button type="submit">Randomize</button>
	</form>

    </body>
</html>
